<section>
  <form class="form-container" (submit)="onFormSubmit()" [formGroup]="loginForm">
    <div class="form-header">
      <span>Employee/Manager Login</span>
    </div>
    <div class="error_msg">
        {{msg}}
    </div>
    <div class="form-group">
      <label>Username/Email: </label>
      <input type="email" class="form-input" name="email" formControlName="email">
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input type="password" class="form-input" name="password" formControlName="password">
    </div>

    <div class="form-group">
      <input type="submit" class="login-button" value="Login" [disabled]="!loginForm.valid">
    </div>

    <div class="form-footer">
      <a routerLink="/sign-up">Request Access</a>
    </div>

  </form>
</section>
